<!DOCTYPE html>
<html>
<head>
  
  <title>Canvas Legacy: Purgatory</title>
  <style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    font-size: 10px;
  }
#bankContainer {
  display: none;          /* hidden by default */
  position: fixed;        /* stick to viewport */
  top: 10px;              /* distance from top */
  left: 50%;              /* center horizontally */
  transform: translateX(-50%); /* perfect horizontal centering */
  background: #222;
  border: 2px solid #555;
  padding: 10px;
  z-index: 999;
  max-height: 45vh;       /* vertical scroll limit */
  overflow-y: auto;       /* vertical scroll only */
  overflow-x: hidden;     /* no horizontal scroll */
}
#bankContainer button#bankClose {
  position: absolute;
  top: 4px;
  right: 4px;
  padding: 2px 6px;
  cursor: pointer;
  z-index: 10; /* above the bank content */
}
  #page {
  width: fit-content;
  margin: 0 auto;
  }
  #disp {
    width: 640px;
    height: 320px;
    border: 1px solid black;
  }
  #palette {
    border: 1px solid black;
  }
  #messages {
    list-style-type: none;
    margin: 0;
    padding: 0;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    padding: 5px;
    height: 100px;
    width: 260px;
    overflow-y: auto;
    overflow-x: hidden;
    max-width: 100%;
    overflow-wrap: anywhere;
    word-break: break-all;
    white-space: pre-wrap;
    background: "#ffffff";
    }
    #messages li {
      padding: 5px 16px;
      border-bottom: 1px solid #eee;
      display: block;
      max-width: 100%;
      overflow-wrap: anywhere;
      word-break: break-all;
      white-space: pre-wrap;
    }
    #messages li:last-child {
      border-bottom: none;
    }
    #form {
      display: flex;
      margin-top: 10px;
      background: "#ffffff";
    }
    #input {
      padding: 5px;
      font-size: 10px;
      width: 220px;
    }
    button {
      padding: 10px 20px;
      background: rgb(68, 68, 68);
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      }
    button:hover {
      background: rgb(133, 133, 133);
    }
    #chat-column {
      width: 300px;
    }

    #bottom-row {
      display: flex;
      width: 640px;
      align-items: flex-start;
    }

    #side-column {
      margin-left: auto;
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: flex-end;
      /*gap: 10px;*/
      outline: 1px solid black;
    }
  </style>
</head>
  <div id="bankContainer">
  <button id="bankClose">âœ•</button>

  <!-- Bank grid -->
  <div id="bankGrid" style="display:grid; grid-template-columns:repeat(8,48px); grid-auto-rows:32px; gap:4px; margin-top:8px; width:100%; max-height:60vh; overflow-y:auto;"></div>

  <!-- Inventory grid -->
  <div id="invGrid" style="display:grid; grid-template-columns:repeat(8,48px); grid-auto-rows:48px; gap:4px; margin-top:8px; width:100%; max-height:60vh; overflow-y:auto;"></div>

  <!-- Controls -->
  <div id="bankControls" style="margin-top:8px;">
    <input type="number" id="bankAmount" value="1" min="1">
    <button id="withdrawBtn">Withdraw</button>
    <button id="depositBtn">Deposit</button>
  </div>
  </div>

<body style="background-color:black">
  <div id="page">
<canvas id="disp" width="640" height="320"></canvas>
<div id="bottom-row" style="background-color:burlywood">
  <div id="chat-column">
    <ul id="messages"></ul>
    <form id="form" action="#">
      <input id="input" autocomplete="off" placeholder="Chat..." />
      <button>Send</button>
    </form>
  </div>
  <div id="side-column">
    <div>
      <canvas id="invDisp" width="256" height="128"></canvas>
      <button type="button" id="logoutBtn" onclick="logout()">Logout</button>
      <button type="button" id="settingsBtn" onclick="settings()">Settings</button>
    </div>
    </div>
  </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="base_tiles.js"></script>
  <script src="index.js"></script>
</div>
</body>
</html>
