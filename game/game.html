<!DOCTYPE html>
<html>
<head>
  <title>Canvas Legacy: Purgatory</title>
  <style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    font-size: 10px;
  }
  #page {
  width: fit-content;
  margin: 0 auto;
  }
  #disp {
    width: 640px;
    height: 320px;
    border: 1px solid black;
  }
  #palette {
    border: 1px solid black;
  }
  #messages {
    list-style-type: none;
    margin: 0;
    padding: 0;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    padding: 5px;
    height: 100px;
    width: 260px;
    overflow-y: auto;
    overflow-x: hidden;
    max-width: 100%;
    overflow-wrap: anywhere;
    word-break: break-all;
    white-space: pre-wrap;
    background: "#ffffff";
    }
    #messages li {
      padding: 5px 16px;
      border-bottom: 1px solid #eee;
      display: block;
      max-width: 100%;
      overflow-wrap: anywhere;
      word-break: break-all;
      white-space: pre-wrap;
    }
    #messages li:last-child {
      border-bottom: none;
    }
    #form {
      display: flex;
      margin-top: 10px;
      background: "#ffffff";
    }
    #input {
      padding: 5px;
      font-size: 10px;
      width: 220px;
    }
    button {
      padding: 10px 20px;
      background: darkolivegreen;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      }
    button:hover {
      background: olive;
    }
    #chat-column {
      width: 300px;
    }

    #bottom-row {
      display: flex;
      width: 640px;
      align-items: flex-start;
    }

    #side-column {
      margin-left: auto;
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: flex-end;
      /*gap: 10px;*/
      outline: 1px solid black;
    }
  </style>
</head>
<body style="background-color:black">
  <div id="page">
<canvas id="disp" width="640" height="320"></canvas>

<div id="bottom-row" style="background-color:burlywood">
  <div id="chat-column">
    <ul id="messages"></ul>
    <form id="form" action="#">
      <input id="input" autocomplete="off" placeholder="Chat..." />
      <button>Send</button>
    </form>
  </div>
  <div id="side-column">
    <div>
      <canvas id="invDisp" width="256" height="128"></canvas>"
      <button type="button" id="logoutBtn" onclick="logout()">Logout</button>
    </div>
    <div>

    </div>
   
    <div>

    </div>
     <!--
    <button type="button" id="saveMapBtn" onclick="saveMap()">save map</button>
      -->
  </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="base_tiles.js"></script>
  <script src="index.js"></script>
</div>
</body>
</html>
